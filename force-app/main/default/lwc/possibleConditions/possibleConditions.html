<template>
    <div class="slds-m-around_medium">
        conditions: {possibleConditions}
        <lightning-accordion allow-multiple-sections-open>
            <template for:each={possibleConditions} for:item="condition">
                    <lightning-accordion-section label={condition.name} key={condition.id}>
                        <p>{condition.name}</p>
                    </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </div>
</template>
